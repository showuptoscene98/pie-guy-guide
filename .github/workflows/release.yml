name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # IMPORTANT: electron-builder uses GH_TOKEN to publish release assets properly for auto-updates
      - name: Build & Publish (electron-builder)
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Helpful for debugging: show what was created
      - name: List dist outputs
        run: |
          echo "=== dist outputs ==="
          ls -R dist || true
