<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body{
      margin:0; background:#0a0a0a; color:#fff;
      display:flex; align-items:center; justify-content:center;
      font-family: Arial, sans-serif;
      user-select:none;
    }
    .box{
      display:flex; gap:14px; align-items:center;
      padding:18px 22px; border-radius:16px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
    }
    img{ width:64px; height:64px; border-radius:18px; object-fit:cover; }
    .title{ font-weight:900; font-size:16px; letter-spacing:.3px; }
    .sub{ color:rgba(255,255,255,0.70); font-size:12px; margin-top:4px; }
  </style>
</head>
<body>
  <div class="box">
    <img src="assets/logo.png" draggable="false" />
    <div>
      <div class="title">Pie Guy Guide</div>
      <div class="sub">Loading...</div>
    </div>
  </div>
</body>
</html>
